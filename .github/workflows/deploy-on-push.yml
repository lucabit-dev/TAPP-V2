# Triggers Vercel deploy when pushing to main
# Use this if the native GitHub integration isn't triggering deploys
#
# Setup: Add secret in GitHub repo Settings → Secrets and variables → Actions:
#   VERCEL_DEPLOY_HOOK_URL
#   Get it from: Vercel Dashboard → Your Project → Settings → Git → Deploy Hooks → Create Hook
#
# For Railway: Reconnect GitHub in Railway Dashboard (Settings → Source → Connect Repo)
name: Deploy on Push

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build (verify)
        run: npm run vercel-build

      - name: Trigger Vercel Deploy
        if: env.VERCEL_HOOK != ''
        run: |
          curl -sS -X POST "$VERCEL_HOOK"
          echo "Vercel deploy triggered"
