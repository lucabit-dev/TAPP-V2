<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/images/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ASTOR - Advanced Trading Platform" />
    
    <!-- Preconnect to external domains for faster connections -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/images/logo.png" as="image" type="image/png" />
    
    <!-- Resource hints -->
    <link rel="prefetch" href="/src/main.tsx" />
    
    <title>ASTOR - Advanced Trading Platform</title>
    
    <!-- Critical CSS inline or preload -->
    <style>
      /* Critical loading styles - Minimalistic design */
      #app {
        min-height: 100vh;
        background-color: #14130e;
        color: #eae9e9;
      }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #14130e;
        color: #eae9e9;
        z-index: 9999;
      }
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 2px solid rgba(42, 40, 32, 1);
        border-top-color: rgba(128, 128, 128, 1);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading-screen">
        <div style="display: flex; flex-direction: column; align-items: center; gap: 12px;">
          <div class="loading-spinner"></div>
          <p style="font-size: 11px; color: #808080; text-transform: uppercase; letter-spacing: 1px;">Loading</p>
        </div>
      </div>
    </div>
    <script src="/dxcharts/index.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
